<!DOCTYPE html>
<html>
    <head>
        <title>Rango</title>
    </head>

    <body>
        <h1>{{ category_name }}</h1>
        {% if category %}
            {% if pages %}
            <ul>
                {% for page in pages %}
                <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                <a href="/rango/category/{{category_name_slug}}/add_page/">Add a New Page</a>
                {% endfor %}
            <ul>
            {% else %}
                
                <strong>No pages currently in category.</strong>
                
                <a href="/rango/category/{{category_name_slug}}/add_page/">Add a New Page</a>
            {% endif %}
        {% else %}
            The specifed category {{category_name}} doest not exist!
        {% endif %}
    </body>
</html>
